<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
      <div class="header">Rock, Paper, Scissors</div>
       <div class="greeting">Make a choice by clicking a button below</div>
      <div class="button-container">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
      </div>
      <div class="score-container">
          <div class="player-score" id ="player-score"></div>
          <div class="computer-score" id="computer-score">Computer: </div>
      </div>
      <div id="results" class="results"></div>
      <div class="reset">
          <button id="reset-button">Reset</button>
      </div>
    </div>
    
</body>
</html>
